<div class="leaf flex"><div class="inner justify"><p>OPHELIA.<br>Ay, my lord.</p><p>HAMLET.<br>Do you think I meant country matters?</p><p>OPHELIA.<br>I think nothing, my lord.</p><p>HAMLET.<br>That’s a fair thought to lie between maids’ legs.</p><p>OPHELIA.<br>What is, my lord?</p><p>HAMLET.<br>Nothing.</p><p>OPHELIA.<br>You are merry, my lord.</p><p>HAMLET.<br>Who, I?</p><p>OPHELIA.<br>Ay, my lord.</p></div> </div>
