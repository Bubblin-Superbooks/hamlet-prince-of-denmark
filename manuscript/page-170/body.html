<div class="leaf flex"><div class="inner justify"><h3>Prologue.</h3><p class="  start-chapter"><em>For us, and for our tragedy,<br>   Here stooping to your clemency,<br>   We beg your hearing patiently.</em></p><p>HAMLET.<br>Is this a prologue, or the posy of a ring?</p><p>OPHELIA.<br>’Tis brief, my lord.</p><p>HAMLET.<br>As woman’s love.</p><p>Enter a King and a Queen.</p><p class=" stretch-last-line ">PLAYER</p></div> </div>
