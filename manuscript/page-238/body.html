<div class="leaf flex"><div class="inner justify"><h3>Scene V. Elsinore. A Room In The Castle.</h3><p class="  start-chapter">Enter Queen, Horatio and a Gentleman.</p><p>QUEEN.<br>I will not speak with her.</p><p>GENTLEMAN.<br>She is importunate, indeed distract.<br>Her mood will needs be pitied.</p><p>QUEEN.<br>What would she have?</p></div> </div>
