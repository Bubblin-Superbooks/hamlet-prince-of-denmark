<div class="leaf flex"><div class="inner justify"><h3>Scene III. A Room In Polonius’s House.</h3><p class="  start-chapter">Enter Laertes and Ophelia.</p><p>LAERTES.<br>My necessaries are embark’d. Farewell.<br>And, sister, as the winds give benefit<br>And convoy is assistant, do not sleep,<br>But let me hear from you.</p><p>OPHELIA.<br>Do you doubt that?</p></div> </div>
