<div class="leaf flex"><div class="inner justify"><p>HAMLET.<br>Hillo, ho, ho, boy! Come, bird, come.</p><p>Enter Horatio and Marcellus.</p><p>MARCELLUS.<br>How is’t, my noble lord?</p><p>HORATIO.<br>What news, my lord?</p><p>HAMLET.<br>O, wonderful!</p><p>HORATIO.<br>Good my lord, tell it.</p><p>HAMLET.<br>No, you’ll reveal it.</p><p>HORATIO.<br>Not I, my lord, by heaven.</p><p>MARCELLUS.<br>Nor I, my lord.</p></div> </div>
