<div class="leaf flex"><div class="inner justify"><p>REYNALDO.<br>My lord, I have.</p><p>POLONIUS.<br>God b’ wi’ you, fare you well.</p><p>REYNALDO.<br>Good my lord.</p><p>POLONIUS.<br>Observe his inclination in yourself.</p><p>REYNALDO.<br>I shall, my lord.</p><p>POLONIUS.<br>And let him ply his music.</p><p>REYNALDO.<br>Well, my lord.</p><p>POLONIUS.<br>Farewell.</p><p>[_Exit Reynaldo._]</p><p>Enter Ophelia.</p></div> </div>
