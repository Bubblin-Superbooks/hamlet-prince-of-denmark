<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">age<br>To cast beyond ourselves in our opinions<br>As it is common for the younger sort<br>To lack discretion. Come, go we to the King.<br>This must be known, which, being kept close, might move<br>More grief to hide than hate to utter love.</p><p>[_Exeunt._]</p><hr class="section"></div> </div>
